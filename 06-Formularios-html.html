		<!DOCKTYPE html>
		<html land="pt-br">
			<head>
				<title>Formulario fale com nosco</title>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=divece-width, initial-scale=1">
				<link rel="stylesheet" type="text/css" href="./css/Stylenovo.css">
				</head>
				<body>
					
					<header class="titulo">
						<h2>Curso Front-end Html</h2>
					</header>

					<section>
						<nav class="barra-contato">
							<ul class="contato">
								<li><a href="./05-html-layouts">Home</a></li>
								<li><a href="#sobre">Sobre</a></li>
								<li><a href="#contato">Contato</a></li>
							</ul>
						</nav>

						<article>

							<h1>Contato</h1>
							<p>Preencha os campos abaixo</p>


							<form method="post">
								<div>
									<label for="nome">Nome</label><br>
									<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
								</div>

								<div>
									<label for="email">E-mail</label><br>
									<input type="email" name="email" id="email" placeholder="Digite seu email">
								</div>

								<div>
									<label for="Mensagem">Mensagem</label><br>
									<textarea name="Mensagem" id="Mensagem" rows="5" placeholder="Mande sua duvida"></textarea>
								</div>

								<div>
									<p><label>Qual linguagem voce prefere?</label>
										<input type="Radio" name="Linguagens" value="html">Html
										<input type="Radio" name="Linguagens" value="css">Css
										<input type="Radio" name="Linguagens" value="JavaScript">JavaScript
									</p>
								</div>	
									
								</div>
								<p><label>Quais linguagens voce sabe?</label>
										<input type="checkbox" name="Linguagens" value="html">Html
										<input type="checkbox" name="Linguagens" value="css">Css
										<input type="checkbox" name="Linguagens" value="JavaScript">JavaScript
									</p>
								</div>

								<div>
									<label>Qual sua cor favorita?</label>
									<select>
										<option value="azul" >Azul</option>
										<option	value="verde">Verde</option>
										<option value="vermelho"selected>Vermelho</option>
									</select>
								</div>	


								<div>
									<input type="Submit" >
								</div>
							</form>

						</article>
					</section>
			<footer>
				<p>Desenvolvido por Marcos Vinicius</p>
			</footer>
				</body>
			</html>
